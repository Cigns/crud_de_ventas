<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-light" id="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Cotiza con nosotros</span>
        </div>
    </nav>
    <div class="container">
        <h1 id="encabezado">¡Arma la carta de tu evento!</h1>
        <br>
        <img src="./assets/cocteles.jpg" alt="imágen de cócteles sobre la barra">
        <h4>Ingresa el nombre de los cócteles que deseas en tu evento</h4>
        <br>
        <form id="formulario">
            <div class="mb-3">
                <label for="text" class="form-label">¡Personaliza tu carta!</label>
                <input type="text" class="form-control" id="coctel" aria-describedby="formHelp">
                <div id="emailHelp" class="form-text">Ingresa sólo el nombre del cóctel. Ej: "Tequila margarita"</div>
            </div>
            <button type="submit" id="crear" class="btn btn-primary">Agregar</button>
        </form>
        <hr>
        <table id="display" class="table table-hover">
    
        </table>
    </div>
        <script src="main.js"></script>
</body>
</html>
